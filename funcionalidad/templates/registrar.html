{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar</title>
    <link rel="icon"  href="{% static "img/logo.png" %}" />
    <link rel="stylesheet" href="{% static 'css/barra.css' %}" />
    <link rel="stylesheet" href="{% static 'css/lg.css' %}" />
  </head>
  <body>

   
        <div class="login-container">
            <form class="login-form" method="POST" id="loginForm">
                <h2>Registrate!</h2>
                <br>
      {% csrf_token %}
      <div class="input-container">
      <input type="text" name="first_name" id="username" required />
      <label for="">Nombre y Apellido</label>
      <span class="focus-border"></span>
      <br />
    </div>
      <div class="input-container">
      <input type="text" name="username" id="nombres" required />
      <label for="">Nombre de Usuario</label>
      <span class="focus-border"></span>
      <br />
    </div>
      <div class="input-container">
      <input type="email" name="email"  id="email"required />
      <label for="">Gmail</label>
      <span class="focus-border"></span>
      <br />
    </div>
      <div class="input-container">
      <input type="password" name="password" id="password" required />
      <label for="">Contraseña</label>
      <span class="focus-border"></span>
      <br/>
    </div>
      <button type="submit">Registrar</button>
      <br />
      <br>
      <p id="alertas"></p>
      </form>
      <br>
      <a class="A" href="{% url "ingresar" %}">Ingresar</a>
      

      <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let username = document.getElementById('username').value;
            let nombres = document.getElementById('nombres').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let alerta = document.getElementById('alertas')
            alerta.innerHTML = ""
    
            if (password.length < 8) {
              alerta.innerHTML = ("La contraseña debe tener al menos 8 caracteres.");
                event.preventDefault(); // Evita que el formulario se envíe
            }
    
            if (!username || !nombres || !email || !password) {
              alerta.innerHTML = ("Todos los campos son obligatorios.");
                event.preventDefault();
            }
        });
    </script>
  </body>
</html>
